{% extends "base.html" %}

{% block title %}{{ tag.name }} 文章{% endblock %}

{% block content %}
<div class="container">
    <h3>{{ tag.name }} 文章</h3>
    <ul class="article-list">
        {% for article in articles %}
            <li class="article-item">
                <a href="{% url 'article-detail-view' article.pk %}">{{ article.title }}</a>
                <div class="tags-container">
                    {% for tag in article.tags.all %}
                        <span class="tag">{{ tag.name }}</span>
                    {% endfor %}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
